<div id="wrapper">
  <div class="pageContent questions container">
    <h3>Aktiva frågor</h3>
    <dl>
      <dt ng-repeat-start="item in questionItems">{{ item.question }}</dt>
      <dd ng-repeat-end>Röstning stänger: {{ item.closeTime | date : 'yyyy-MM-dd HH:mm' : 'UTC/GMT' }}</dd>
    </dl>
  </div>
</div>
