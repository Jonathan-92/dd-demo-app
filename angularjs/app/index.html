<!DOCTYPE html>
<html ng-app="dd-demo-app">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <title>DD Demo</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/parties-controller.js"></script>
  <script src="controllers/questions-controller.js"></script>
  <script src="controllers/about-controller.js"></script>
  <script src="controllers/tabs-controller.js"></script>
  <script src="services/parties-service.js"></script>
</head>
<body>

<a href="#"><img src="assets/images/logo.png" id="logo" class="img-responsive"></a>
<div ng-view></div>
<div class ="nav-bottom">
  <div id="tabs" ng-controller="TabsCtrl">
    <ul class="container nav nav-pills">          
      <li ng-repeat="tab in tabs"><a href="{{tab.url}}"><i class="{{tab.glyphicon}}"></i><br>{{tab.title}}</a></li>
    </ul>        
  </div>  
</div>
  
</body>
</html>
