
plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.sparkjava:spark-core:2.3'
    testCompile 'junit:junit:4.12'
}

version = '0.1.0'
mainClassName = 'HelloWorld'

compileJava {
  sourceCompatibility = '1.8'
}

